App As appinfo:
    BackEnabled: =true
    OnStart: |-
        =Set(
            varShowComments,
            false
        );
        Set(
            varBrandFontColor,
            RGBA(
                2,
                105,
                56,
                1
            )
        )
    Theme: ='Nexel Labs'

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

